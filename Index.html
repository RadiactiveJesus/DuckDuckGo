<!DOCTYPE html>
<html>
    <head>
        <title>DuckDuckGo -Privacy,Simplified.</title>
        <meta charset=utf-8>
        <link rel="stylesheet" href="Styles/reset.css" type="text/css">
        <link rel="stylesheet" href="Styles/style.css" type="text/css">
        <link rel="icon" href="Images/DDG-icon.png">

    <body>
        <header>
            <ul id="top-right">

                <li><a id="twitter-icon" rel="icon" href="https://twitter.com/duckduckgo"><img src="Images/icon.png" width="20"></a><li></li>
                <li><img id="arrow-down" src="Images/Arrow-down.png" width="12"></li>
                <li><img id="header__clickable" src="Images/threelines.png" width="17"></li>
            </ul>
        </header>
        <div id="main">
                <div id="logo">
                    <a href="Index.html"><img src="Images/DuckDuckGo.png" alt="DuckDuckGo-Logo" width="642"></a>
                </div>
                <div id="search">
                        <input id="search-box" type="text" name="search">
                        <img id="Mag" src="Images/Magnifying-glass.png" width="25">
                </div>
                <p id="spread">The search engine that doesn't track you. <a id="spread-link" href="https://duckduckgo.com/spread">Help Spread DuckDuckGo!</a></p>
                <footer>
                    <img src="Images/girl.png" width="80">
                </footer>
